<!DOCTYPE html>
<html>
<head>
    <title>OnePush</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body ng-app="OnePush">
<div class="wrapper" ng-controller="MainCtrl">
    <nav class="mainNav">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center" style="font-weight: bolder;">OnePush -
                <small class="font-size: 0.5em!important;">Quest for the best online
                    website!
                </small>
            </a>
        </div>

    </nav>

    <div class=" container
                ">

        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large waves-effect waves-light modal-trigger orange tooltipped"
               data-position="top" data-delay="25" data-tooltip="Add Website" href="#pushModal">
                <i class="large material-icons ">playlist_add</i>
            </a>

        </div>
        <h5 class="center-align purple-text">Over <strong class="red-text">{{data.websites.length}}</strong>
            personal
            web portfolio(s)
            and
            counting!</h5>

        <div class="row">
            <div class="col s12">
                <nav class="searchNav">
                    <div class="nav-wrapper">
                        <form>
                            <div class="input-field col s6" style="z-index: 1">
                                <input autocomplete="off" type="search" id="autocomplete-input"
                                       class="autocomplete "
                                       ng-model="search.query">
                                <label for="autocomplete-input" class="active"><i
                                        class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                            </div>

                            <div class="input-field col s6">
                                <select id="sortSel">
                                    <option value="" disabled selected>Sort By</option>
                                    <option value="title">Title</option>
                                    <option value="web_address">URL</option>
                                    <option value="tag">Tags</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>

        </div>
        <div class="row">
            <div class="col s4 m3"
                 ng-repeat="item in data.websites | filter: search | orderBy: search.sortField">

                <div class="card small hoverable">

                    <div class="card-content titleContent">
                        <span class="cardTitle center-align">{{item.title}}</span> <br>
                    </div>
                    <div class="card-image">
                        <img ng-src="{{item.favicon_image}}" class="responsive-img">
                    </div>

                    <div class="card-content url">
                        <a href="{{item.url_address}}" target="_blank">&nbsp;{{item.url_address}}</a>
                        <span class="left like ">
                              <a ng-click="like(item.id)"> <i class="fa {{getLike(item.id)}} fa-2x"
                                                              aria-hidden="true"></i></a>
                        </span>
                        <span class="right tag ">
                            <i class="fa fa-tag" aria-hidden="true"></i>&nbsp;{{item.tag}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="pushModal" class="modal bottom-sheet">
        <div class="modal-content">
            <h5 class="blue-text text-darken-3">Contribute</h5>
            <p class="grey-text">*Fill in all fields to push</p>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="titleField" type="text" class="validate" ng-model="pushData.title">
                        <label for="titleField">Title</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="urlField" type="text" class="validate" ng-model="pushData.url">
                        <label for="urlField">URL / Web Address</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="tagField" type="text" class="validate" ng-model="pushData.tag">
                        <label for="tagField">Tag</label>
                    </div>
                    <a class="btn-large col s4 push-s4 m2 push-m2 orange" id="pushBtn" ng-disabled="checkForm()"
                       ng-click="pushData()">Push Website</a>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="preLoad" class="modal col s5 m2 offset-m5 offset-s4">
            <div class="modal-content">
                <h4 class="orange-text">Loading</h4>
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-red">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-yellow">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-green">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://use.fontawesome.com/2df2bbef4e.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
